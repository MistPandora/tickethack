<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Tickethack</title>
    <style>
        body {
            background-image: url('../img/background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
</head>

<body id="indexPage">

    <header>
        <a id="logoContainer" href="index.html">
            <img src="../img/logo.png" alt="Logo">
        </a>
        <div id="nav">
            <a id="cart" href="cart.html">Cart</a>
            <a id="bookings" href="bookings.html">Bookings</a>
        </div>
    </header>

    <div id="title">
        <h1>Explore the world effortlessly by train!</h1>
        <h2>Compare, book and enjoy cheap prices for train tickets: your journey starts on Tickethack.</h2>
    </div>

    <div id="cardsContainer">

        <div id="tripSearch" class="card">
            <div id="inputsContainer">
                <input type="text" id="departureCity" placeholder="Departure city" />
                <input type="text" id="arrivalCity" placeholder="Arrival city" />
                <input type="date" id="departureDate" />
            </div>

            <input type="button" id="searchBtn" class="btn" value="Search" />
        </div>

        <div id="tripList" class="card">
            <div id="ticketsContainer">

                <div id="imgContainer">
                    <img src="../img/train.png" alt="Train image" />
                </div>
                <p id="desc">It's time to book your future trip.</p>

            </div>
        </div>
    </div>

</body>

<script src="js/script.js"></script>

</html>
